<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <title th:text="#{commonConfig.detail}"></title>
    <link href="css/font-awesome.css" rel="stylesheet"/>
    <link href="css/plugin.css" rel="stylesheet"/>
    <link href="css/swiper.min.css" rel="stylesheet"/>
    <link href="css/profit.css" rel="stylesheet"/>
    <link href="img/icon.png" rel="icon" type="image/x-icon"/>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/json2.js"></script>
    <script type="text/javascript" src="js/loading.js"></script>
    <script type="text/javascript" src="js/layer.js"></script><link href="css/layer.css" type="text/css" rel="styleSheet" id="layermcss"/>
    <script type="text/javascript" src="js/emoji.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/popodataime.js"></script>
    <script type="text/javascript" src="js/swiper.min.js"></script>
    <style type="text/css">
    div.item{padding: .1rem 0;font-size: .12rem;border-bottom: solid 1px #e5e5e5;width: 100%;}
    label{width:150px;display: inline-block;}
    input[type="text"], input[type="submit"],select{display: inline-block;margin-left: .05rem;padding: 0 .1rem;color: #7a1128;border: solid 1px #7a1128;
    	border-radius: 5px;height: .23rem;line-height: .23rem;font-size: .12rem;}
    .detail label{
    	display: inline-block;margin-left: .05rem;padding: 0 .1rem;color: #7a1128;border: solid 1px #7a1128;
    	border-radius: 5px;height: .23rem;line-height: .23rem;font-size: .12rem;
    }
    </style>
</head>
<body>
<div class="content homepage">
    <header>
        <a href="commonConfigs" class="left"><i class="fa fa-chevron-left"></i></a>
        <div class="top-tit"><label th:text="#{commonConfig.detail}"/></div>
    </header>
    <div class="tb-box">
        <div class="swiper-wrapper" style="transition-duration: 0ms; transform: translate3d(0px, 0px, 0px);">
            <div class="swiper-slide swiper-slide-active" style="width: 640px;">
                <form th:action="@{${operType} == 'add' ? 'addCommonConfig' : 'updateCommonConfig'}" th:object="${commonConfig}" method="POST">
                    <div class="item">
                        <label th:text="#{commonConfig.configKey}"></label>
                        <span class="detail">
                            <input type="hidden" th:field="*{id}"/>
                            <input type="text" th:field="*{configKey}" readonly="readonly" maxlength="10"/>
                            <span th:if="${#fields.hasErrors('configKey')}" th:errors="*{configKey}"></span>
                        </span>
                    </div>
                    
                    <div class="item">
                        <label th:text="#{commonConfig.configValue}"></label>
                        <span class="detail">
                            <input class="form-control" type="text" th:field="*{configValue}" maxlength="20"/>
                            <span th:if="${#fields.hasErrors('configValue')}" th:errors="*{configValue}"></span>
                        </span>
                    </div>
                    
                    <div class="item">
                        <label th:text="#{commonConfig.remark}"></label>
                        <span class="detail">
                            <input class="form-control" type="text" th:field="*{remark}" maxlength="4"/>
                            <span th:if="${#fields.hasErrors('remark')}" th:errors="*{remark}"></span>
                        </span>
                    </div>
                    
					<div style="text-align: center">
					<input type="submit" th:if="${operType} != 'add'" th:attr="value=#{operation.update}"/>
                    <input type="submit" th:if="${operType} == 'add'" th:attr="value=#{operation.add}"/>
                    <input type="hidden" id="operType" th:attr="value=${operType}"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    $(function () {
    })
</script>
</body></html>
